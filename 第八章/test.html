<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<ul>
    <li id="li1">1</li>
    <li>2</li>
    <li id="li3">3</li>
</ul>
<script>
    const l1 = document.getElementById('li1'),
        l3 = document.getElementById('li3'),
        ul = document.getElementsByTagName('ul')[0]
    setTimeout(() => {
        ul.insertBefore(l1, l3.nextSibling)
    }, 2000)
</script>
</body>
</html>
